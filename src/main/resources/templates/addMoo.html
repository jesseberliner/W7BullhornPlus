<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="base :: header"></div>
    <title></title>
</head>
<body class="d-flex flex-column">
<div th:replace="base :: nav"></div>
<div class="container">
    <div id="page-content">
    <div class="row justify-content-md-center">
        <form action="#" th:action="@{/add}" th:object="${moo}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}"/>
            <h2>All fields are required</h2>
            <div class="form-group">
                <label for="title">Title : </label>
                <input type="text" th:field="*{title}" id="title" placeholder="How to Juggle" />
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br />
            </div>
            <br/>

            <div class="form-group">
                <label for="content">Content : </label>
                <textarea rows="3" th:field="*{content}" id="content" />
                <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span><br />
            </div>
            <br/>

            <div class="form-group">
                <label for="postedDate">Date : </label>
                <input type="date" th:field="*{postedDate}" id="postedDate" th:value="${#dates.createNow()}"/>
                <span th:if="${#fields.hasErrors('postedDate')}" th:errors="*{postedDate}"></span><br />
            </div>
            <br/>

            <div class="form-group">

                <span th:text="${'Your name : ' + user_name}"></span>
            </div>
            <br/>

            <label for="image">Image : </label>
            <input type="file" name="file" id="image" />
            <br/>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </div>
</div>

<div th:replace="base :: footer"></div>
<div th:replace="base :: javascript"></div>
</body>

</html>
